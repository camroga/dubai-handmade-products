<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodbye Dubai</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Retro font -->
</head>
<body>
  <header>
    <div class="logo">
      <h1>Goodbye Dubai</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="products" class="product-showcase">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product">
        <div class="product-gallery">
          <!-- Main image displayed on the product page -->
          <img src="images/sofa1.JPG" alt="Sofa" class="product-main-img" onclick="openModal('sofa')">
        </div>
        <p class="product-name">Luxury Sofa - Dark Comfort</p>
        <p class="product-price">$500</p>
      </div>

      <div class="product">
        <div class="product-gallery">
          <!-- Main image for Air Purifier -->
          <img src="images/purifier1.JPG" alt="Air Purifier" class="product-main-img" onclick="openModal('purifier')">
        </div>
        <p class="product-name">Air Purifier - Silent Power</p>
        <p class="product-price">$150</p>
      </div>

      <div class="product">
        <div class="product-gallery">
          <!-- Main image for Chair -->
          <img src="images/chair1.JPG" alt="Chair" class="product-main-img" onclick="openModal('chair')">
        </div>
        <p class="product-name">Shadowed Comfort Chair</p>
        <p class="product-price">$250</p>
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <p>Email: <a href="mailto:info@goodbyedubai.com">info@goodbyedubai.com</a></p>
    <p>Phone: +971 50 123 4567</p>
  </section>

  <footer>
    <p>&copy; 2025 Goodbye Dubai | All rights reserved.</p>
  </footer>

  <!-- Modal for displaying images -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <!-- Main image to be shown in the modal -->
      <img id="modal-image" src="" alt="Product Image">
      <!-- Image Navigation -->
      <div class="modal-nav">
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="next" onclick="changeImage(1)">&#10095;</button>
      </div>
    </div>
  </div>

  <script>
    let currentImageIndex = 0;
    const productImages = {
      sofa: ['images/sofa1.JPG', 'images/sofa2.JPG'],
      purifier: ['images/purifier1.JPG'],
      chair: ['images/chair1.JPG']
    };

    // Open modal and show images for the clicked product
    function openModal(product) {
      const modal = document.getElementById('modal');
      const modalImage = document.getElementById('modal-image');
      
      // Set the first image to the modal and set the initial index
      currentImageIndex = 0;
      modalImage.src = productImages[product][currentImageIndex];

      // Show the modal
      modal.style.display = "block";
    }

    // Close the modal
    function closeModal() {
      document.getElementById('modal').style.display = "none";
    }

    // Change image in the modal (next or previous)
    function changeImage(direction) {
      const modalImage = document.getElementById('modal-image');
      const productName = modalImage.src.split('/').slice(-2, -1)[0]; // Extract the product name from the image source
      
      currentImageIndex += direction;

      // Ensure the index is within bounds
      if (currentImageIndex < 0) {
        currentImageIndex = productImages[productName].length - 1;
      } else if (currentImageIndex >= productImages[productName].length) {
        currentImageIndex = 0;
      }

      // Update the image source in the modal
      modalImage.src = productImages[productName][currentImageIndex];
    }
  </script>
</body>
</html>
